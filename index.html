<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="langs">
        <select class="lang1"></select>
        <select class="lang2"></select>
        <button class="swap_icon">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </button>
      </div>
      <div class="text-containers">
        <textarea
          class="text__content1 text__content"
          placeholder="Enter sentences ..."
        >
        </textarea>
        <textarea
          readonly
          class="text__content2 text__content transparent"
        ></textarea>
      </div>
    </div>
    <button class="translate">Translate</button>
  </body>
  <script defer src="script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
